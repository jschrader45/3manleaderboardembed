<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
    }
    iframe {
      border: none;
      width: 95%;
      height: 85vh;
      max-width: 1200px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    button {
      margin: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004da8;
    }
  </style>
</head>
<body>
  <h1>Live Leaderboard</h1>
  <button onclick="refreshReport()">ðŸ”„ Refresh Leaderboard</button>
  <iframe
    id="reportFrame"
    src="https://lookerstudio.google.com/embed/reporting/7aa47ec4-73bc-4bad-83be-3fb0d6881d55/page/KxAGF?refresh=1"
    allowfullscreen>
  </iframe>

  <script>
    function refreshReport() {
      const frame = document.getElementById("reportFrame");
      const src = frame.src;
      frame.src = ""; // Force reload
      setTimeout(() => { frame.src = src; }, 100);
    }
  </script>
</body>
</html>
